<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot Rumah Sakit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a cleaner look */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9; /* cool-gray-100 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #94a3b8; /* cool-gray-400 */
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* cool-gray-500 */
      }
      /* Custom styles for markdown content */
      .markdown-content p {
        margin-bottom: 0.5rem;
        line-height: 1.625; /* leading-relaxed */
      }
      .markdown-content p:last-child {
        margin-bottom: 0;
      }
      .markdown-content ul,
      .markdown-content ol {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        padding-left: 1.5rem;
      }
      .markdown-content ul {
        list-style-type: disc;
      }
      .markdown-content ol {
        list-style-type: decimal;
      }
      .markdown-content li {
        margin-bottom: 0.25rem;
      }
      .markdown-content a {
        text-decoration: underline;
      }
      .markdown-content strong {
        font-weight: 600; /* semibold */
      }
      /* Different colors for user/model links */
      .model-markdown a {
        color: #2563eb; /* blue-600 */
      }
      .user-markdown a {
        color: #bfdbfe; /* blue-200, for better contrast on blue bg */
      }
    </style>

  }
}
</script>
